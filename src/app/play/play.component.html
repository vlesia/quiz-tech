<div
  class="flex flex-col space-y-8 p-6 bg-white rounded-lg shadow-lg max-w-3xl mx-auto"
  *ngIf="quiz$ | async as quiz"
>
  <div class="text-center border-b pb-4">
    <h1 class="mb-2">Category: <span [innerHTML]="quiz.category"></span></h1>
    <p>Question {{ currentQuestionIndex + 1 }} of {{ quiz.items.length }}</p>
  </div>

  <div class="mb-5">
    <h2 class="mb-4" [innerHTML]="currentQuestion?.question"></h2>

    <ul class="space-y-4">
      <li *ngFor="let option of options" class="flex items-center">
        <label class="flex items-center space-x-2">
          <input
            type="radio"
            name="answer"
            [(ngModel)]="selectedAnswer"
            [value]="option"
          />
          <span class="text-gray-500" [innerHTML]="option"></span>
        </label>
      </li>
    </ul>
  </div>

  <div class="flex justify-end space-x-4">
    <button
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
      (click)="nextQuestion(quiz)"
      [disabled]="!selectedAnswer"
    >
      Next
    </button>
    <button
      class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
      (click)="cancelQuiz()"
    >
      Cancel quiz
    </button>
  </div>
</div>
